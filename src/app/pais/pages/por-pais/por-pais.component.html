<h2>Por Pa√≠s</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar Pais">
        </app-pais-input>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger text-center">
    No hay resultados buscando <strong>"{{termino}}"</strong>
</div>

<div *ngIf="!hayError && lengthPaises >= 1 " class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
