<h3>Buscar por Región <small>{{ regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la región</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones" class="btn btn-outline-primary" (click)="activarRegion(region)">
            {{region | uppercase}}
        </button>
    </div>
</div>


<div *ngIf="paises.length > 0 " class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
